<script>
  function getCookie(cname){
	let name = cname + "=";
	let decodedCookie = decodeURIComponent(document.cookie);
	let ca = decodedCookie.split(';');
	for (let i=0; i<ca.length;i++){
	let c = ca[i];
    while (c.charAt(0)==' '){
      c = c.substring(1);
    }
    if(c.indexOf(name)==0){
      return c.substring(name.length,c.length);
    }
	}
	return "";
}

function sendSuggestion(){
	if(document.getElementById("suggestion").value=="") return

  fetch("https://gameshub-api.academyofcode1.repl.co/sendSuggestion?suggestion="+document.getElementById("suggestion").value+"&token="+getCookie("accToken"),{})
    .then(response => response.text())
    .then(data => {
      console.log(JSON.parse(data))
      document.getElementById("suggestion").value = ""
    })
  }
</script>
