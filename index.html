var cords = {
	x: randomInt(0,window.innerWidth*1.25),

var end_cords = {x:10,y:0}
var time = 0

var start_color = {r:235,g:155,b:52}
var end_color = {r:227,g:102,b:223}

const allFunctions = [
	l, smoothStep, squareRoot, quadraticEaseOut, elasticOut, bounceOut
]
const funct = allFunctions[randomInt(0,allFunctions.length-1)]

if(enabled){
	ball.style.position = "absolute"
	ball.style.left = cords.x+"px"
	ball.style.top = cords.y+"px"
}
	
function randomInt(min,max){
	return Math.floor(Math.random() * (max-min+1))+min
}

function lerp(a,b,t){
	return a + (b - a) * t
}
function l(t){
	return t
}
function smoothStep(t){
	var v1 = t * t
  var v2 = 1 - (1 - t) * (1 - t)
  return lerp(v1,v2,t)
}
function squareRoot(t){
	return Math.sqrt(t)
}
function quadraticEaseOut(t){
	return 1 - (1 - t) * (1 - t)
}
function parabola(t, k){
	return Math.pow(4 * t * (1 - t), k)
}
function triangle(t){
	return 1 - 2 * Math.abs(t - 0.5)
}
function elasticOut(t){
	return Math.sin(-13 * (t + 1) * halfPI) * Math.pow(2, -10 * t) + 1
}
function bounceOut(t){
	const n1 = 7.5625
  const d1 = 2.75
  
  if(t<1/d1){
  	return n1 * t * t
  }
  else if(t<2/d1){
  	t -= 1.5 / d1
    return n1 * t * t + 0.75
  }
  else if(t<2.5/d1){
  	t -= 2.25/d1
    return n1 * t * t + 0.9375
  }
  else{
  	t -= 2.625/d1
    return n1 * t * t + 0.984375
  }
}

if(enabled){
	setInterval(()=>{
		if(time > 1) return
		ball.style.left = lerp(cords.x,end_cords.x,funct(time))+"px"
		ball.style.top = lerp(cords.y,end_cords.y,funct(time))+"px"
		time += 0.01
	},50)
}
</script>
