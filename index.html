<script>
	function setCookie(cname, cvalue, exdays){
	  const d = new Date();
	  d.setTime(d.getTime() + (exdays*24*60*60*1000));
	  let expires = "expires="+d.toUTCString();
	  document.cookie = cname+"="+cvalue+";"+expires+";path=/";
	}
	function getCookie(cname){
	  let name = cname + "=";
	  let decodedCookie = decodeURIComponent(document.cookie);
	  let ca = decodedCookie.split(';');
	  for (let i=0; i<ca.length;i++){
		let c = ca[i];
	    while (c.charAt(0)==' '){
		c = c.substring(1);
	    }
	    if(c.indexOf(name)==0){
		return c.substring(name.length,c.length);
	    }
	  }
	  return "";
	}
	function modeEnable(){
		if(getCookie("theme")=="dark"){
			document.getElementById("darkmode_tog").checked = true
			    var darkmodeColor = "#2C2F33"

			    document.body.style.background = darkmodeColor
			    console.log(document.body.style.background)
			    for(var x=0;x<paragraphs.length;x++){
			      para = paragraphs[x]
			      para.style.color = "#ffffff"
			      // para.classList.add("darkmode_text")
			    }
			for(var x=0;x<header1s.length;x++){
			      h1 = header1s[x]
			      h1.style.color = "#ffffff"
			      // para.classList.add("darkmode_text")
			    }
			for(var x=0;x<links.length;x++){
			      link = links[x]
			      link.style.color = "#ffffff"
			      // para.classList.add("darkmode_text")
			    }
			for(var x=0;x<labels.length;x++){
			      lab = labels[x]
			      lab.style.color = "#ffffff"
			      // para.classList.add("darkmode_text")
			    }
		} else{
			document.getElementById("darkmode_tog").checked = false
		}
	}
	modeEnable()
</script>
