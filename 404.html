<img src="GamehubApi/logos/GamesHubLogo.png" id="logo">

<canvas id='snake'></canvas>
<center class="caption">
  <h1 id='404'>404 Page Not Found!</h1>
  <h3>I don't know where you were trying to go, but this isn't it</h3>
</center>

<style>
.caption{
  position: relative;
  user-select: none;
}
#snake{
  margin: 0px;
  position: absolute;
  left: 0px;
  top: 0px;
  width: 100%;
  height: 100%;
}
#logo{
  position: absolute;
  width: 15%;
  left: 0px;
  top: 0px;
  image-rendering: pixelated;
}
</style>

<script>
const l = document.getElementById("logo")
var dir = [0,0]
var pos = {
	x: window.innerWidth/2-(l.width/2),
  y: window.innerHeight/2-(l.height/2)
}

while(dir[0]==0){
	dir[0] = Math.floor(Math.random()*(2+1))-1
}
while(dir[1]==0){
	dir[1] = Math.floor(Math.random()*(2+1))-1
}

function getMonth(){
	var monthList = ["January","February","March","April","May","June","July","August","September","October","November","December"];
	var d = new Date()
	var month = monthList[d.getMonth()]
	return month
}
function getDay(){
	return new Date().getUTCDate()
}

var day = getDay()

var logoSrc = "GamehubApi/logos/GamesHubLogo.png"

if(getMonth()=="Febuary" && 10 <= day && day <=18){ logoSrc = "GamehubApi/logos/ValentineGamesHubLogo.png" }
if(getMonth()=="October"){ logoSrc = "GamehubApi/logos/HalloweenGamesHubLogo.png" }
if(getMonth()=="November" && 22 <= day && day <=28){ logoSrc = "GamehubApi/logos/ThanksgivingGamesHubLogo.png" }
if(getMonth()=="December"){ logoSrc = "GamehubApi/logos/ChristmasGamesHubLogo.png" }

l.src = logoSrc


setInterval(()=>{
  document.getElementById("logo").style.left = pos.x+"px"
  document.getElementById("logo").style.top = pos.y+"px"

  pos.x += dir[0]
  pos.y += dir[1]

  if(pos.x <= 0 || pos.x+l.width>=window.innerWidth){
		dir[0] *= -1
  }
  if(pos.y <= 0 || pos.y+l.height>=window.innerHeight){
		dir[1] *= -1
  }
},10)

const c = document.getElementById('snake')
const ctx = c.getContext('2d')

function click(e){
	var scale = {
  	x: window.innerWidth / c.width,
  	y: window.innerHeight / c.height
  }
  var click = {
  	x: Math.round(e.clientX*scale.x),
  	y: Math.round(e.clientY*scale.y)
  }
}

function glitchText(text){
	var threshhold = Math.random()
  var glitchedText = ""
  var glichableText = "abcdefghijklmnopqrstuvwxyz"+"ĂăǕǖꞀ¤Ð¢℥Ω℧Kℶℷℸⅇ⅊ᶀᶁᶂᶃᶄᶆᶇᶈᶉᶊᶋᶌᶍᶎᶏᶐᶑᶒᶓᶔᶕᶖᶗᶘᶙᶚᶸᵯᵰᵴᵶᵹᵼᵽᵾᵿ⁁⁊⸜⸝¶¥"
  for(var i=0;i<text.length;i++){
  	if(Math.random()>=threshhold){
    	var randChar = glichableText[Math.floor(Math.random()*glichableText.length)]
      if(Math.random()>0.5){randChar.toUpperCase()}
      glitchedText += randChar
    } else{
    	glitchedText += text[i]
    }
  }
  return glitchedText
}

setInterval(()=>{
	var fof = document.getElementById("404")
  var fofText = "404 Page Not Found!"
  fof.innerHTML = fofText
  setTimeout(()=>{
  	fof.innerHTML = glitchText(fofText)
  },100)
},500)

document.onclick = click
</script>
