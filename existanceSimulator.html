<html>
  <head>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      let HOST = 'wss://echo-websocket-ms.herokuapp.com' // 'wss://ExistanceSimulator2DServer.academyofcode1.repl.co'
      let ws = new WebSocket(HOST);
      let el;

      function heartbeat(){
        clearTimeout(this.pingTimeout);
        
        this.pingTimeout = setTimeout(() => {
          this.terminate()
        }, 30000);
      }
      
      var enterName = false
      ws.onmessage = function incoming(data) {
        var msg = data.data
        if(msg.startsWith('[')){
          playersArr = JSON.parse(msg);
        }
        else if(msg.startsWith('map')){
        	currentMap = JSON.parse(msg.split('-')[1])
        }
        else if(msg.startsWith('ALERT')){
          alert(msg.split('-')[1])
        }
        else if(msg.startsWith('Admin-kick-')){
          var targetId = msg.split('-')[2]
          ws.send('ADMIN-KICK-'+targetId)
        }
        else{
          addChat(msg.split('-')[1], msg.split('-')[0])
        }
        if(enterName===false){
        	var name = window.prompt('Please enter your name!');
        	ws.send('NAME-'+name);
          enterName = true
        }
        ws.send("COLOR-"+document.getElementById("color").value)
        //console.log( JSON.parse(msg) )
      }
      
      ws.on('open', heartbeat);
      ws.on('ping', heartbeat);
      ws.on('close', function close() {
        clearTimeout(this.pingTimeout);
      })
    </script>
    <style>
      #game{ border: 1px solid black; }
      #chatDiv{ position: absolute; border: 1px solid black; top: 7px; left: 320px; height: 90%; width: 50%; overflow: auto; }
      #msgInput{ position: absolute; left: 0px; top: 350px; }
      #sendMsg{ position: absolute; left: 210px; top: 350px; }
    </style>
  </head>
  <body>
    <canvas id="game" width=300 height=300></canvas>
    <div class='chat' id="chatDiv"></div>
    
    <input class='chat' id="msgInput" placeholder='Type your message here...'>
    <button class='chat' id="sendMsg" onclick='sendMsg()'>Send Message</button>
    <input type="color" style="position:absolute;left:5px;bottom:5px;" id="color">
    <script>
      const c = document.getElementById('game');
      const ctx = c.getContext('2d');
      
      const pixelSize = 5
      
      var playersArr = []
      var currentMap = []
      
      function nextFrame(){
        ctx.clearRect(0,0,c.offsetWidth,c.offsetHeight)
      }
      function paintPixel(x,y,color){
        if(color){
          ctx.fillStyle = color
        }
        else{
          ctx.fillStyle = '#000000'
        }
        ctx.fillRect(x,y,pixelSize,pixelSize)
      }
      function addChat(msg,name){
        const output = document.getElementById('chatDiv');
        if(name){
          var ele = document.createElement('P');
          ele.innerHTML = new Date().toTimeString().split(' ')[0]+" "+name+": "+msg;
          ele.style.wordWrap = 'break-word'
          output.appendChild(ele);
        }
        else{
          var ele = document.createElement('P');
          ele.innerHTML = new Date().toTimeString().split(' ')[0]+" UNKNOWN: "+msg;
          ele.style.wordWrap = 'break-word';
          output.appendChild(ele);
        }
      }
      function sendMsg(){
      	if(document.getElementById("msgInput").value!==""){
        	ws.send(document.getElementById("msgInput").value);document.getElementById("msgInput").value=""
        }
      }
      function paintText(txt,x,y,txtSize){
      	ctx.font = txtSize+"px Arial";
        ctx.fillText(txt,x,y)
      }
      function loadPlayer(player){
      	try{
          paintPixel(player.x,player.y,player.color)
          paintText(player.name,player.x-player.name.length-5,player.y-10,12)
        } catch(err){}
      }
      document.onkeypress = function (e) {
      	e = e || window.event
        if (e.keyCode == 119) {
          // Up
          move('up');
        }
        else if(e.keyCode == 115) {
        	// DOwn
          move('down');
        }
        else if(e.keyCode == 97) {
        	// left
          move('left');
        }
        else if(e.keyCode == 100) {
        	// Right
          move('right');
        }
        else if(e.keyCode == 13){
        	sendMsg();
        }
        // console.log(e.keyCode)
      }
      
      function move(dir){
      	if(dir==='up'){ws.send('RES-MOVE_UP');}
        else if(dir==='down'){ws.send('RES-MOVE_DOWN');}
        else if(dir==='left'){ws.send('RES-MOVE_LEFT');}
        else if(dir==='right'){ws.send('RES-MOVE_RIGHT');}
      }
      function run(){
        setInterval(function(){
        	nextFrame()
        	for(var x=0;x<playersArr.length;x++){
          	var player = playersArr[x]
            loadPlayer(player)
          }
        },1)
      }
      run()
    </script>
  </body>
</html>
