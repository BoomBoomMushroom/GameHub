<h1 id="pr">Pages read: 0</h1>
<button onclick="plusOne()">Click here to add +1 page</button>
<button onclick="clearAllData()">Click here clear data</button>

<script>

var pages = 0

myStorage = window.localStorage;

autoLoad()

function plusOne(){
	pages = parseInt(pages)+1
  autoSave()
}
function autoSave(){
	saveData('pages', pages)
  autoLoad();
}
function autoLoad(){
	pages = loadData('pages')
  document.getElementById("pr").innerHTML = "Pages read: "+pages
}
function clearAllData(){
	myStorage.clear()
  pages=0
  autoSave()
}

function saveData(key, value){
	myStorage.setItem(key, value);
}
function loadData(key){
	let Data = myStorage.getItem(key)
  return Data
}

</script>
