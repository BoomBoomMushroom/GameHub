<center>
  <h1>Rota</h1>
  <h2 id="actionBar">Player x's Turn</h2>
  
  <div id="rotaBoard">
    <div class="rotaCircle" id="center">
      <div id="rotaCircleOutline"></div>
      
      <div class="line" id="N-S"></div>
      <div class="line" id="NE-SW"></div>
      <div class="line" id="E-W"></div>
      <div class="line" id="SE-NW"></div>
      
      <div class="rotaCircle" id="centerRender"></div>
      
      <div class="rotaCircle" id="n"></div>
      <div class="rotaCircle" id="ne"></div>
      <div class="rotaCircle" id="e"></div>
      <div class="rotaCircle" id="se"></div>
      <div class="rotaCircle" id="s"></div>
      <div class="rotaCircle" id="sw"></div>
      <div class="rotaCircle" id="w"></div>
      <div class="rotaCircle" id="nw"></div>
    </div>
  </div>
</center>

<div id="AiSettings" style="position:absolute;bottom:0px;">
  <label for="AiEnabled">AI Enabled: </label>
  <input type="checkbox" id="AiEnabled" name="AiEnabled">
  
  <br>
  
  <label for="AiDifficulties">AI Difficulty: </label>
  <select name="AiDifficulties" id="AiDifficulties">
    <option value="0">Easy</option>
    <option value="1">Medium</option>
    <option value="2">Hard</option>
  </select>
</div>

<style>
@import url('https://fonts.cdnfonts.com/css/luminari');
body{
  user-select: none;
  color: white;
  background-color: #333333;
  transition-duration: 0.5s;
}
h1{
  font-size: 5vw;
  display: inline-block;
  text-align: center;
  letter-spacing: 2rem;
  font-family: 'Luminari', sans-serif;
}

.line{
  width: 1vw;
  height: 600%;
  border: 2px solid black;
  background-color: black;
  position: fixed;
}
.rotaCircle{
  border-radius: 50%;
  border: 2px solid black;
  background-color: white;
  display: inline-block;
  width: 5vw;
  height: 5vw;
}
#rotaCircleOutline{
  border-radius: 100%;
  border: 5px solid black;
  width: 600%;
  height: 600%;
  position: relative;
  left: -250%;
  top: -250%;
}

#actionBar{
  position: fixed;
  left: 10px;
  top: 10px;
}

#n{
  top: -300%;
  left: 0%;
  
  position: fixed;
}
#ne{
  top: -220%;
  left: 220%;
  
  position: fixed;
}
#e{
  top: 0%;
  left: 300%;
  
  position: fixed;
}
#se{
  top: 220%;
  left: 220%;
  
  position: fixed;
}
#s{
  top: 300%;
  left: 0%;
  
  position: fixed;
}
#sw{
  top: 220%;
  left: -220%;
  
  position: fixed;
}
#w{
  top: 0%;
  left: -300%;
  
  position: fixed;
}
#nw{
  top: -220%;
  left: -220%;
  
  position: fixed;
}
#centerRender{
  top: -5%;
  left: 0%;
  
  position: fixed;
}
#center{
  top: 50%;
  left: 50%;
  transform: translate(0%, 0%);
  
  position: fixed;
}

#N-S{
  top: -275%;
  left: 2vw;
  transform: rotate(0deg);
}
#NE-SW{
  top: -275%;
  left: 2vw;
  transform: rotate(90deg);
}
#E-W{
  top: -275%;
  left: 2vw;
  transform: rotate(135deg);
}
#SE-NW{
  top: -275%;
  left: 2vw;
  transform: rotate(-135deg);
}

</style>

<script>
var placements = {
	"n": "#ffffff",
  "ne": "#ffffff",
  "e": "#ffffff",
  "se": "#ffffff",
  "s": "#ffffff",
  "sw": "#ffffff",
  "w": "#ffffff",
  "nw": "#ffffff",
  
  "center": "#ffffff",
}

var adjacent = {
	"n": ["nw","ne"],
  "ne": ["n","e"],
  "e": ["ne","se"],
  "se": ["e","s"],
  "s": ["se","sw"],
  "sw": ["s","w"],
  "w": ["sw","nw"],
  "nw": ["w","n"],
  
  "center": ["n","ne","e","se","s","sw","w","nw"]
}
var opposite = {
	"n": "s",
  "ne": "sw",
  "e": "w",
  "se": "nw",
}
var playerColors = [
	"#4287f5",
  "#f54842"
]

var playerIndex = 0
var gameOutput = -1

var playerPlaced = [0,0]
var selected = ""

var isAi = true
var aiDifficulty = parseInt(AiDifficulties.value)

/*
0 = Random / Easy
1 = Minimax - depth 2
2 = Minimax - depth 10
*/

function max(a,b){
	if(a > b){ return a }
  else{ return b }
}
function min(a,b){
	if(a < b){ return a }
  else{ return b }
}

function allPossibleMoves(player){
	var t = []
  
  var n = Object.keys(placements)
  for(var i=0;i<n.length;i++){
  	if( placements[n[i]] != playerColors[player] ){continue}

    var m = adjacent[ n[i] ]
    if(n[i] != "center"){ m.push("center") }
    t.push( {"start": n[i], "ends": m} )
  }
  return t
}

function minimax(player, depth=10){
	if( depth <= 0){
  	return [0, "", ""]
  }
	if( checkStrightLine(0) || checkCurved(0) ){
  	return [-10, "", ""]
  }
  if( checkStrightLine(1) || checkCurved(1) ){
  	return [10, "", ""]
  }
  
  //console.log(player)
  
  if(player == 1){
  	var best = -1000
    var pos = "center"
    var p1 = "center"
    
    var n = Object.keys(placements)
    for(var i=0;i<n.length;i++){
      if( placements[n[i]] != playerColors[1] ){continue}

      var m = adjacent[ n[i] ]
      for(var j=0;j<m.length;j++){
        if( placements[m[j]] != "#ffffff" ){continue}
        // an empty spot
        
        // place player called
        placements[ n[i] ] = "#ffffff"
        placements[ m[j] ] = playerColors[1]
        
        // minimax again
        var og = best + 0
        best = max(best, minimax(0, depth - 1)[0])
        
        if( best != og){
        	pos = m[j]
          p1 = n[j]
        }
        
        // return to normal
        placements[ n[i] ] = playerColors[1]
        placements[ m[j] ] = "#ffffff"
      }
    }
    return [best, p1, pos]
  }
  if(player == 0){
  	var worst = 1000
    var pos = "center"
    var p1 = ""
    
    var n = Object.keys(placements)
    for(var i=0;i<n.length;i++){
      if( placements[n[i]] != playerColors[0] ){continue}

      var m = adjacent[ n[i] ]
      for(var j=0;j<m.length;j++){
        if( placements[m[j]] != "#ffffff" ){continue}
        // an empty spot
        
        // place player called
        placements[ n[i] ] = "#ffffff"
        placements[ m[j] ] = playerColors[0]
        
        // minimax again
        var og = worst + 0
        worst = min(worst, minimax(1, depth - 1)[0])
        
        if( worst != og){
        	pos = m[j]
          p1 = n[j]
        }
        
        // return to normal
        placements[ n[i] ] = playerColors[0]
        placements[ m[j] ] = "#ffffff"
      }
    }
    return [worst, p1, pos]
  }
}


function checkStrightLine(playerNum){
	color = playerColors[playerNum]
  if(placements.center != color){ return false }
  
  var isLine = false
  for(var key in adjacent){
  	
  	if( placements[key] == color && placements[opposite[key]] == color ){
			isLine = true
      break
    }
  }
  return isLine
}
function checkCurved(playerNum){
	color = playerColors[playerNum]
  
  var isCurved = false
  for(var key in adjacent){
  	if(key == "center"){ continue }
  
  	var adj1 = placements[adjacent[key][0]]
    var adj2 = placements[adjacent[key][1]]
    
    if( placements[key] == color && adj1 == color && adj2 == color ){
    	isCurved = true
      break
		}
  }
  return isCurved
}

function clickOnto(direction){
	if(gameOutput != -1){ return }

	if(playerPlaced[playerIndex]>=3){
  	if(selected != ""){
    	var included = direction == "center" || adjacent[selected].includes(direction)
    	if(included && placements[direction] == "#ffffff"){
      	placements[direction] = playerColors[playerIndex]
        placements[selected] = "#ffffff"
        playerIndex += 1
      }
      else{
      	// console.log(included, placements[direction] == "#ffffff")
      }
      selected = ""
    }
    else if(placements[direction] == playerColors[playerIndex]){
    	selected = direction
    }
    
    if(playerIndex>=2){playerIndex=0}
    return
  }
	// console.log(direction)
  if(placements[direction]!="#ffffff"){return}
  var color = playerColors[playerIndex]
  
  placements[direction] = color
  
  playerPlaced[playerIndex] += 1
  playerIndex += 1
}

setInterval(()=>{
	if(playerIndex>=2){playerIndex=0}

	aiDifficulty = parseInt(AiDifficulties.value)
  isAi = AiEnabled.checked
  
	if(playerIndex == 1 && isAi){  
  	if(aiDifficulty == 0){
      var moves = []
      if(playerPlaced[1] >= 3){
        moves = allPossibleMoves(1)
        var i = Math.floor(Math.random() * (moves.length-0))+0
        var j = Math.floor(Math.random() * (moves[i].ends.length-0))+0

        clickOnto(moves[i].start)
        clickOnto(moves[i].ends[j])
      }
      else{
        moves = Object.keys(placements)
        var i = Math.floor(Math.random() * (moves.length-0))+0

        clickOnto( moves[i] )
      }
    }
  }

	for(var key in placements){
  	if(placements[key] == undefined){
    	placements[key] = "#ffffff"
    }
  }

	if(gameOutput == -1){
		actionBar.innerText = "Player "+(playerIndex+1)+"'s Turn"
    
    if(checkStrightLine(0) || checkCurved(0)){
      gameOutput = 0
    }
    else if(checkStrightLine(1) || checkCurved(1)){
      gameOutput = 1
    }
  }
  else if(gameOutput == 0){
  	actionBar.innerText = "Player 1 won!"
  }
  else if(gameOutput == 1){
  	actionBar.innerText = "Player 2 won!"
  }

	n.style.backgroundColor = placements.n
  ne.style.backgroundColor = placements.ne
  e.style.backgroundColor = placements.e
  se.style.backgroundColor = placements.se
  s.style.backgroundColor = placements.s
  sw.style.backgroundColor = placements.sw
  w.style.backgroundColor = placements.w
  nw.style.backgroundColor = placements.nw
  
  centerRender.style.backgroundColor = placements.center
},10)

centerRender.addEventListener("click", (e)=>{clickOnto("center")})
n.addEventListener("click", (e)=>{clickOnto("n")})
ne.addEventListener("click", (e)=>{clickOnto("ne")})
e.addEventListener("click", (e)=>{clickOnto("e")})
se.addEventListener("click", (e)=>{clickOnto("se")})
s.addEventListener("click", (e)=>{clickOnto("s")})
sw.addEventListener("click", (e)=>{clickOnto("sw")})
w.addEventListener("click", (e)=>{clickOnto("w")})
nw.addEventListener("click", (e)=>{clickOnto("nw")})
</script>
