<html>
  <body>
      <script src="https://accounts.google.com/gsi/client" async defer></script>
      <div id="g_id_onload"
         data-client_id="1014890641437-4l37tqeqt3p542f4scnmoos3rn3669i0.apps.googleusercontent.com"
         data-login_uri="https://dillion-weaver.netlify.app"
         data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>
      
      <script src="https://accounts.google.com/gsi/client" async defer></script>
      <script>
      	const clientId = "1014890641437-4l37tqeqt3p542f4scnmoos3rn3669i0.apps.googleusercontent.com"
      
        function handleCredentialResponse(response) {
          console.log("Encoded JWT ID token: " + response.credential);
        }
        window.onload = function () {
          google.accounts.id.initialize({
            client_id: clientId,
            callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            { theme: "outline", size: "large" }  // customization attributes
          );
          google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>
    <div id="buttonDiv"></div> 
  </body>
</html>
