<input type="url" name="url" id="url" placeholder="BBM">
<label for="url">Search users</label>

<a id="goBtt" href="http://gameshub-api.herokuapp.com/getaccounts?q=BBM"><button>Search</button></a>

<script>
	const URLS = ["https://gameshub-api.herokuapp.com","https://Gameshub-API.academyofcode1.repl.co"]
	if(document.getElementById("url").value!=""){
		fetch(URLS[0]+'/accsearch?q='+document.getElementById("url").value,{})
		.then(response => response.text())
		.then(data => {
			console.log(JSON.parse(data))
			document.body.innerHTML = (JSON.parse(data))
		})
	} else{
		fetch(URLS[0]+'/accsearch?q=*',{})
		.then(response => response.text())
		.then(data => {
			console.log(JSON.parse(data))
			document.body.innerHTML = (JSON.parse(data))
		})
	}
</script>
