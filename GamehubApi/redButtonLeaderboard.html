<strong>Red Button Clicks Leaderboard</strong>
<ol id="leaderboard"></ol>

<script>
fetch("https://gameshub-api.academyofcode1.repl.co/getleaderboard?type=redButton")
.then(d=>d.json())
.then(data=>{
  for(var i=0;i<data.length;i++){
  	var acc = data[i]
    var commas = acc["GameshubData"]["Money"].toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    var inner = acc["Username"] + " ("+commas+" Clicks)"
    
    var link = "https://gameshub.dev/gamehubapi/viewacc?q="
    var inner = "<a href='"+link+acc["Username"]+"'>"+inner+"</a>"
    
  	document.getElementById("leaderboard").innerHTML += "<li>"+inner
  }
})
</script>
