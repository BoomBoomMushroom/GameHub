<center>
  <strong>Money Leaderboard</strong>

  <img id="loadingWheel" src="https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif">

  <ol id="leaderboard"></ol>
</center>

<script>
fetch("https://gameshub-api.academyofcode1.repl.co/getleaderboard?type=money")
.then(d=>d.json())
.then(data=>{
  for(var i=0;i<data.length;i++){
  	var acc = data[i]
    var commas = acc["GameshubData"]["Money"].toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    var inner = acc["Username"] + " ("+commas+"$)"
    
    var link = "./viewacc?q="
    var inner = "<a href='"+link+acc["UUID"]+"'>"+inner+"</a>"
    
  	document.getElementById("leaderboard").innerHTML += "<li>"+inner
  }
  document.getElementById("loadingWheel").remove()
})
</script>
