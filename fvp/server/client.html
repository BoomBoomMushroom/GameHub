<h1>HElo word!</h1>

<script>
  const ws = new WebSocket('ws://localhost:9898');

  ws.onopen = function() {
    console.log('WebSocket Client Connected');
    ws.send('Hi this is client speaking!');
  };

  ws.onmessage = function(e) {
    var msg = e.data
    console.log('Recieved: '+msg)
  }
</script>
