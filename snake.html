function httpFetchJSON(url,callback,onError){
	fetch(url)
  .then(response=>response.json())
  .then(data=>callback(data))
  .catch(error=>onError(error))
}
function httpFetchText(url,callback,onError){
	fetch(url)
  .then(response=>response.text())
  .then(data=>callback(data))
  .catch(error=>onError(error))
}
</script>
<script>
	function setCookie(cname, cvalue, exdays){
	  const d = new Date();
	  d.setTime(d.getTime() + (exdays*24*60*60*1000));
	  let expires = "expires="+d.toUTCString();
	  document.cookie = cname+"="+cvalue+";"+expires+";path=/";
	}
	function getCookie(cname){
	  let name = cname + "=";
	  let decodedCookie = decodeURIComponent(document.cookie);
	  let ca = decodedCookie.split(';');
	  for (let i=0; i<ca.length;i++){
		let c = ca[i];
	    while (c.charAt(0)==' '){
		c = c.substring(1);
	    }
	    if(c.indexOf(name)==0){
		return c.substring(name.length,c.length);
	    }
	  }
	  return "";
	}
</script>	

<script type="text/javascript">

(function(){  
    /////////////////////////////////////////////////////////////
    
    // Gameshub API
    var canEquipPowerups = false
    var account = null
    
    httpFetchJSON('https://gameshub-api.herokuapp.com/tokeninfo?token='+getCookie('accToken'),(d)=>{
      // console.log(d)
      httpFetchJSON('https://Gameshub-API.academyofcode1.repl.co/getaccount?username='+d.Username,(x)=>{
        if( x.GameshubData.Purchases.includes('snakeDLC') ){
        	canEquipPowerups = true
          account = d
        }
      },()=>{})
    },()=>{})
    
    // Canvas & Context
    var canvas;
    var ctx;
    
    // Snake
    var snake;
    var snake_dir;
   var snake_next_dir;
    var snake_speed;
    var snakeDirection = {x:0,y:0}
    var invincible = 0;
    var cooldown = 0;
    
    // Food
    var food = {x: 0, y: 0};
    var excess_food = [
    	{x: -1, y: 0},
      {x: -1, y: 0},
      {x: -1, y: 0},
      {x: -1, y: 0},
      {x: -1, y: 0},
      {x: -1, y: 0},
      {x: -1, y: 0},
      {x: -1, y: 0},
      {x: -1, y: 0}
    ]
    
    // Score
    var score;
    
    // Wall
    var wall;
    
    // HTML Elements
    var screen_snake;
    var screen_menu;
    var screen_setting;
    var screen_gameover;
    var button_newgame_menu;
    var button_newgame_setting;
    var button_newgame_gameover;
    var button_setting_menu;
    var button_setting_gameover;
    var ele_score;
    var speed_setting;
    var wall_setting;
    
    /////////////////////////////////////////////////////////////
			const red = "#FF2121"
      const white = "#FFFFFF"
      const blue = "#218CFF"
      const orange = "#FF7821"
      const yellow = "#FFD721"
      const green = "#3CFF21"
      const black = "#050505"
      const purple = "#6E21FF"
      const pink = "#FF21FC"


    var activeDot = function(x, y){
    		let rainbow = true
        ctx.fillStyle = randomColor();
        ctx.fillRect(x * 10, y * 10, 10, 10);
    }
    
    function randomColor(){
			
      if (document.getElementById("red").checked){return(red);}
      if (document.getElementById("white").checked){return(white);}
      if (document.getElementById("blue").checked){return(blue);}
      if (document.getElementById("orange").checked){return(orange);}
      if (document.getElementById("yellow").checked){return(yellow);}
      if (document.getElementById("green").checked){return(green);}
      if (document.getElementById("black").checked){return(black);}
      if (document.getElementById("purple").checked){return(purple);}
      if (document.getElementById("pink").checked){return(pink);}
      if (document.getElementById("random").checked){}
    
			let rng = Math.floor(Math.random() * 10);
      
      if (rng === 1){return red;}
      else if (rng === 2){return white;}
      else if (rng === 3){return blue;}
      else if (rng === 4){return orange;}
      else if (rng === 5){return yellow;}
      else if (rng === 6){return green;}
      else if (rng === 7){return cyan;}
      else if (rng === 8){return purple;}
      else if (rng === 9){return pink;}
    }
    /////////////////////////////////////////////////////////////

    var changeDir = function(key){
        
        if(key == 38 && snake_dir != 2 || key == 87 && snake_dir != 2){
            snake_next_dir = 0;
        }else if (key == 39 && snake_dir != 3 || key == 68 && snake_dir != 3){
            snake_next_dir = 1;
        }else if (key == 40 && snake_dir != 0 || key == 83 && snake_dir != 0){
            snake_next_dir = 2;
        } else if(key == 32 && canEquipPowerups){
          	powerup()
        }
        else if(key == 37 && snake_dir != 1 || key == 65 && snake_dir != 1){
            snake_next_dir = 3;
        }
        
    }
    
    /////////////////////////////////////////////////////////////
    function powerup(){
    	if(cooldown>0){return}
      
    	if (document.getElementById("red").checked){
        invincible = 1
        x = setInterval(()=>{
        	invincible = 0
          clearInterval(x)
        },10*1000)
        cooldown = 20
      }
      else if (document.getElementById("blue").checked){
      	var before_speed = snake_speed + 0
        snake_speed *= 3
        x = setInterval(()=>{
        	snake_speed /= 3
          clearInterval(x)
        },5*1000)
        cooldown = 10
      }
      else if (document.getElementById("green").checked){
      	wall = 0
        x = setInterval(()=>{
        	wall = 1
          clearInterval(x)
        },5*1000)
        cooldown = 10
      }
      else if (document.getElementById("orange").checked){
      	return
      }
      else if (document.getElementById("white").checked){
      	snake[0].x = Math.floor(Math.random()*((canvas.width/10)-1));
        snake[0].y = Math.floor(Math.random()*((canvas.height/10)-1));
        snake_next_dir = Math.floor(Math.random()*3-0);
        cooldown = 5
      }
      else if (document.getElementById("yellow").checked){
      	// 0 - Up, 1 - Right, 2 - Down, 3 - Left
        if(snake_next_dir==0){ snakeDirection = {x:0,y:-1} }
        if(snake_next_dir==1){ snakeDirection = {x:1,y:0} }
        if(snake_next_dir==2){ snakeDirection = {x:0,y:-1} }
        if(snake_next_dir==3){ snakeDirection = {x:-1,y:0} }
        food.x = snake[0].x + snakeDirection.x
        food.y = snake[0].y + snakeDirection.y
        cooldown = 2
      }
      else if (document.getElementById("purple").checked){
      	excess_food.forEach(fod=>{
        	fod.x = Math.floor(Math.random()*((canvas.width / 10)-1));
        	fod.y = Math.floor(Math.random()*((canvas.height / 10)-1));
        })
      	cooldown = 15
      }
      else if (document.getElementById("random").checked){
      	showScreen(3)
        return
      }
    }
    
    /////////////////////////////////////////////////////////////

    var addFood = function(){
        food.x = Math.floor(Math.random() * ((canvas.width / 10) - 1));
        food.y = Math.floor(Math.random() * ((canvas.height / 10) - 1));
        for(var i = 0; i < snake.length; i++){
            if(checkBlock(food.x, food.y, snake[i].x, snake[i].y)){
                addFood();
            }
        }
    }
    
    /////////////////////////////////////////////////////////////

    var checkBlock = function(x, y, _x, _y){
        return (x == _x && y == _y) ? true : false;
    }
    
    /////////////////////////////////////////////////////////////
    
    var altScore = function(score_val){
    		var str_cooldown = Math.ceil(cooldown)
        if(0>cooldown){str_cooldown = 0}
        ele_score.innerHTML = "Cooldown: "+ String(str_cooldown) + " - " +"Score: " + String(score_val);
    }
    
    /////////////////////////////////////////////////////////////

    var mainLoop = function(){
        		cooldown -= snake_speed / 1000
        
            var _x = snake[0].x;
            var _y = snake[0].y;
      snake_dir = snake_next_dir;

            // 0 - Up, 1 - Right, 2 - Down, 3 - Left
            switch(snake_dir){
                case 0: _y--; break;
                case 1: _x++; break;
                case 2: _y++; break;
                case 3: _x--; break;
            }

            snake.pop();
            snake.unshift({x: _x, y: _y});

        
        // --------------------

        // Wall
        
            if(wall == 1 && invincible == 0){
            // On
                if (snake[0].x < 0 || snake[0].x == canvas.width / 10 || snake[0].y < 0 || snake[0].y == canvas.height / 10){
                    showScreen(3);
                    return;
                }
            }else{
            // Off
                for(var i = 0, x = snake.length; i < x; i++){
                    if(snake[i].x < 0){
                        snake[i].x = snake[i].x + (canvas.width / 10);
                    }
                    if(snake[i].x == canvas.width / 10){
                        snake[i].x = snake[i].x - (canvas.width / 10);
                    }
                    if(snake[i].y < 0){
                        snake[i].y = snake[i].y + (canvas.height / 10);
                    }
                    if(snake[i].y == canvas.height / 10){
                        snake[i].y = snake[i].y - (canvas.height / 10);
                    }
                }
            }
        
        // --------------------
    
        // Autophagy death
						if(invincible==0){
              for(var i = 1; i < snake.length; i++){
                  if (snake[0].x == snake[i].x && snake[0].y == snake[i].y){
                      showScreen(3);
                      return;
                  }
              }
            }
      
        // --------------------
        
        // Update Score anyways
        altScore(score);
        
      // Eat Food
            if(checkBlock(snake[0].x, snake[0].y, food.x, food.y)){
                snake[snake.length] = {x: snake[0].x, y: snake[0].y};
                score += 1;
                altScore(score);
                addFood();
                activeDot(food.x, food.y);
            } else{
            	excess_food.forEach(fod=>{
              	if(checkBlock(snake[0].x,snake[0].y,fod.x,fod.y)){
									snake[snake.length] = {x:snake[0].x, y:snake[0].y};
                  score += 1;
                  altScore(score);
                  fod.x = -1
                  fod.y = -1
                }
              })
            }
        
        // --------------------

            ctx.beginPath();
            ctx.fillStyle = "#000000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // --------------------

            for(var i = 0; i < snake.length; i++){
                activeDot(snake[i].x, snake[i].y);
            }
        
        // --------------------

            activeDot(food.x, food.y);
            excess_food.forEach(fod=>{
            	if(fod.x==-1){return}
            	activeDot(fod.x,fod.y)
            })
        
    // Debug
    //document.getElementById("debug").innerHTML = snake_dir + " " + snake_next_dir + " " + snake[0].x + " " + snake[0].y;    

            setTimeout(mainLoop, snake_speed);
    }
    
    /////////////////////////////////////////////////////////////

    var newGame = function(){
        
        showScreen(0);
        screen_snake.focus();
      
        snake = [];
        for(var i = 4; i >= 0; i--){
            snake.push({x: i, y: 15});
        }
      
        snake_next_dir = 1;
        
        score = 0;
        altScore(score);
        
        addFood();
        
        canvas.onkeydown = function(evt) {
            evt = evt || window.event;
            changeDir(evt.keyCode);
        }
        mainLoop();
                
    }
    
    /////////////////////////////////////////////////////////////
    
    // Change the snake speed...
    // 150 = slow
    // 100 = normal
    // 50 = fast
    var setSnakeSpeed = function(speed_value){
        snake_speed = speed_value;
    }
    
    /////////////////////////////////////////////////////////////
    var setWall = function(wall_value){
        wall = wall_value;
        if(wall == 0){screen_snake.style.borderColor = "#606060";}
        if(wall == 1){screen_snake.style.borderColor = "#FFFFFF";}
    }
     
    /////////////////////////////////////////////////////////////
    
    // 0 for the game
    // 1 for the main menu
    // 2 for the settings screen
    // 3 for the game over screen
    var showScreen = function(screen_opt){
        switch(screen_opt){
                
            case 0:  screen_snake.style.display = "block";
                     screen_menu.style.display = "none";
                     screen_setting.style.display = "none";
                     screen_gameover.style.display = "none";
                     break;
                
            case 1:  screen_snake.style.display = "none";
                     screen_menu.style.display = "block";
                     screen_setting.style.display = "none";
                     screen_gameover.style.display = "none";
                     break;
                
            case 2:  screen_snake.style.display = "none";
                     screen_menu.style.display = "none";
                     screen_setting.style.display = "block";
                     screen_gameover.style.display = "none";
                     break;
                
            case 3: screen_snake.style.display = "none";
                    screen_menu.style.display = "none";
                    screen_setting.style.display = "none";
                    screen_gameover.style.display = "block";
                    break;
        }
    }
        
    /////////////////////////////////////////////////////////////
        
    window.onload = function(){
        
        canvas = document.getElementById("snakeGame");
        ctx = canvas.getContext("2d");
               
            // Screens
            screen_snake = document.getElementById("snakeGame");
            screen_menu = document.getElementById("menu");
            screen_gameover = document.getElementById("gameover");
            screen_setting = document.getElementById("setting");
        
            // Buttons
            button_newgame_menu = document.getElementById("newgame_menu");
            button_newgame_setting = document.getElementById("newgame_setting");
            button_newgame_gameover = document.getElementById("newgame_gameover");
            button_setting_menu = document.getElementById("setting_menu");
            button_setting_gameover = document.getElementById("setting_gameover");
        
            // etc
            ele_score = document.getElementById("score_value");
            speed_setting = document.getElementsByName("speed");
            wall_setting = document.getElementsByName("wall");
        
        // --------------------

        button_newgame_menu.onclick = function(){newGame();};
        button_newgame_gameover.onclick = function(){newGame();}; 
        button_newgame_setting.onclick = function(){newGame();}; 
        button_setting_menu.onclick = function(){showScreen(2);};
        button_setting_gameover.onclick = function(){showScreen(2)};

        setSnakeSpeed(150);
        setWall(1);

        showScreen("menu");
        
        // --------------------
        // Settings
        
            // speed
            for(var i = 0; i < speed_setting.length; i++){
                speed_setting[i].addEventListener("click", function(){
                    for(var i = 0; i < speed_setting.length; i++){
                        if(speed_setting[i].checked){
                            setSnakeSpeed(speed_setting[i].value);
                        }
                    }
                });
            }
        
            // wall
            for(var i = 0; i < wall_setting.length; i++){
                wall_setting[i].addEventListener("click", function(){
                    for(var i = 0; i < wall_setting.length; i++){
                        if(wall_setting[i].checked){
                            setWall(wall_setting[i].value);
                        }
                    }
                });
            }

        document.onkeydown = function(evt){
            if(screen_gameover.style.display == "block"){
                evt = evt || window.event;
                if(evt.keyCode == 32){
                    newGame();
                }
            }
        }
    }

})();


  </script>
